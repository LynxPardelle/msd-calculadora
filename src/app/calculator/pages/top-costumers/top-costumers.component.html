<div
  class="container d-flex flex-column align-items-start justify-content-center gap-4 h-75 overflow-hidden mt-4"
>
  <div class="card w-100 customCardStyle1 px-5 overflow-hidden">
    <div class="card-body d-flex flex-row gap-5 py-4">
      <img src="./assets/images/GARDASIL9_L_MEX_PE.png" class="col-3" />
      <div
        class="container-fluid d-flex flex-column justify-content-center text-center"
      >
        <div class="row mb-4">
          <div class="col-3 text2">Unidades</div>
          <div class="col-3 text2">Objetivo</div>
          <div class="col-3 text2">O. Comercial</div>
          <div class="col-3">
            <span class="ms-4 customText1">TOTAL NC</span>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <input
              name="unit"
              type="text"
              class="form-control text-center"
              [value]="topClientsValues().unit"
              (keyup)="onValuesChange($event)"
            />
          </div>
          <div class="col-3">
            <input
              name="objetive"
              type="text"
              class="form-control text-center"
              [value]="topClientsValues().objective"
              (keyup)="onValuesChange($event)"
            />
          </div>
          <div class="col-3">
            <!--
            <input name="comercialPlan" type="text" class="form-control text-center"
              [value]="topClientsValues().comercialPlan | percent" (keyup)="onValuesChange($event)" />
              -->
            <span class="form-control text-center"
              >{{ topClientsValues().comercialPlan }}%</span
            >
          </div>
          <div class="col-3">
            <span class="form-control text-center ms-3">{{
              computedTopClients.totalNC | currency
            }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <a
    routerLink="/offer-pool"
    type="button"
    class="btn position-fixed bottom-0 start-0 mx-5 mb-5 btn customHomeMenuBtn"
    >POOL DE OFERTAS</a
  >
</div>
