<img
  src="./assets/images/pool-bg.png"
  class="w-100 position-absolute z-MIN10"
  alt="offer-pool-bg"
/>
<div
  class="container d-flex flex-column justify-content-start w-100 overflow-scroll pool-container"
>
  <div class="d-flex flex-row align-content-center align-items-center gap-2">
    <span class="">Seleccionar filtro:</span>
    <select
      class="form-select w-25 customSelect"
      (change)="onChangeSelectedCategory($event)"
    >
      @for(item of offersCategories; track item){
      <option [value]="item">{{ item }}</option>
      }
    </select>
  </div>
  <div
    class="d-flex flex-column gap-3 overflow-auto my-4 align-content-start h-75"
  >
    @for(item of filteredOffers; track item.id){
    <div class="card customCard px-5">
      <div class="card-body">
        <div class="row">
          <div class="col-4"></div>
          <div class="col-4 text3" style="text-align: right">DESCUENTO</div>
          <div class="col-4 text3" style="text-align: right">
            <span class="me-4">SEGMENTO</span>
          </div>
        </div>
        <div class="row text-center align-items-center">
          <div class="col-4">
            <img
              src="{{ item.img }}"
              class="col-4 card-img-top img-fluid w-100"
            />
          </div>
          <div
            class="col-4 d-flex flex-column align-items-end"
            style="text-align: right"
          >
            <span
              class="text-muted text-wrap"
              [style]="{
                fontFamily: 'customGothamLight',
                fontSize: item.txt1.length <= 8 ? '8vw' : '4vw'
              }"
              >{{ item.txt1 }}</span
            >
            <span
              class="text-muted w-50"
              style="text-align: right; font-size: 1vw"
              >{{ item.txt2 }}</span
            >
          </div>
          <div
            class="col-4 text-muted"
            style="
              font-family: 'customGothamLight';
              font-size: 2.5vw;
              text-align: right;
              padding-left: 4rem;
            "
          >
            {{ item.txt3 }}
          </div>
        </div>
      </div>
    </div>
    }
  </div>
</div>
<a
  routerLink="/home"
  type="button"
  class="btn position-fixed bottom-0 end-0 m-3 mb-5 customHomeBtn"
  >IR AL MENU PRINCIPAL&nbsp;<i class="icon-home"></i
></a>
